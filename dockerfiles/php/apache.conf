<VirtualHost *:80>
    ServerName  rubengrsystem.com
    ServerAlias  www.rubengrsystem.com
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias "/error" "/var/www/html/errors"
    ErrorDocument 404 /errors/error404.html
    
    Alias "/inicial" "/var/www/html/index.php"
    RedirectMatch ^/$ /inicial

    ProxyPreserveHost On
    <Proxy *>
        Order allow,deny
        Allow from all
    </Proxy>

    ProxyPass /phpmyadmin http://phpmyadmin:80
    ProxyPassReverse /phpmyadmin http://phpmyadmin:80

    ProxyPass /subdominio/ sftp://localhost:22
    ProxyPassReverse /subdominio/ sftp://localhost:22

    Alias "/jenkins" "http://localhost:8080"

</VirtualHost>